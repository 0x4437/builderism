version: '3.8'

services:
  geth:
    build:
      context: .
    command: [ "bash", "./entrypoint-geth" ]
    ports:
      - 8545:8545 # http
      - 8546:8546 # ws
    volumes:
      - ./${DATA_DIR}:/data
    networks:
      - op-network
    env_file:
      - ../.env

  node:
    build:
      context: .
    depends_on:
      - geth
    command: >
      bash -c "./op-node
      --l1=${L1_RPC_URL}
      --l1.rpckind=any
      --l1.beacon=${L1_BEACON_URL}
      --l2=http://geth:8551
      --l2.jwt-secret=/data/jwt.txt
      --sequencer.enabled
      --sequencer.l1-confs=5
      --verifier.l1-confs=4
      --rollup.config=./config/${NETWORK_TYPE}/rollup.json
      --rpc.addr=0.0.0.0
      --rpc.port=8547
      --rpc.enable-admin
      --p2p.sequencer.key=${SEQUENCER_PRIVATE_KEY}"
    networks:
      - op-network
    volumes:
      - ./${DATA_DIR}:/data
    ports:
      - 9545:8545     # RPC
      - 9222:9222     # P2P TCP
      - 9222:9222/udp # P2P UDP
    env_file:
      - ../.env

  batcher:
    build:
      context: .
    depends_on:
      - node
    command: [ "bash", "./entrypoint-batcher" ]
    networks:
      - op-network
    env_file:
      - ../.env

  proposer:
    build: .
    depends_on:
      - batcher
    command: [ "bash", "./entrypoint-proposer" ]
    networks:
      - op-network
    env_file:
      - ../.env

networks:
  op-network:
    driver: bridge